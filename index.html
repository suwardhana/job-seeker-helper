<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Job Query Builder</title>
  <link rel="stylesheet"
    href="styles.css">
</head>

<body>
  <main class="container">
    <h1>Job Query Builder</h1>

    <div class="cards-container">
      <!-- Search Card -->
      <div class="card search-card">
        <h2>Search Jobs</h2>
        <form id="searchForm"
          class="search-form"
          autocomplete="off">
          <div class="field">
            <label for="keyword">Keyword</label>
            <input type="text"
              id="keyword"
              name="keyword"
              placeholder="e.g., QA Engineer, Appium"
              required />
          </div>

          <div class="field">
            <label for="dateRange">Date range</label>
            <select id="dateRange"
              name="dateRange"
              required>
              <option value="today">Today</option>
              <option value="this-week">Last week</option>
              <option value="this-month">Last month</option>
            </select>
          </div>

          <div class="field">
            <label>Categories</label>
            <div id="categoryPicker"
              class="picker"></div>
          </div>

          <div class="field">
            <label>Exclusions</label>
            <div class="exclusions">
              <label class="checkbox-label">
                <input type="checkbox" id="excludeHybrid" name="excludeHybrid">
                Exclude Hybrid
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="excludeOnsite" name="excludeOnsite">
                Exclude Onsite
              </label>
            </div>
          </div>

          <button type="submit"
            class="btn">Search</button>
        </form>

        <section class="hint">
          <p><strong>Tip:</strong> Select a category above to filter which job portals are searched.</p>
        </section>

        <div class="field">
          <label>Sites in Selected Category</label>
          <ul id="siteList"></ul>
        </div>
      </div>

      <!-- Manage Portals Card -->
      <div class="card manage-card">
        <h2>Manage Job Portals</h2>
        <form id="addForm">
          <input type="text"
            id="category"
            placeholder="Category (e.g., QA, Dev)"
            required>
          <input type="text"
            id="site_url"
            placeholder="Site URL (e.g., example.com)"
            required>
          <button type="submit">Add</button>
        </form>

        <button id="refreshAll"
          type="button">Refresh All (Reset to Dummy Data)</button>
      </div>
    </div>

    <!-- Debug -->
    <section class="debug"
      id="debug"
      aria-live="polite"></section>
  </main>

  <!-- sql.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.13.0/sql-wasm.js"></script>
  <script src="script.js"></script>
</body>

</html>
